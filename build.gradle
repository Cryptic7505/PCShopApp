plugins {
    id 'java'
    id 'application'
}

group = 'com.pcshop'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:3.6'
}

application {
    mainClass = 'ConsumerInterface'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}
